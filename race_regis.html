<h1>
    Race Registration
</h1>
<body>
<form action="">
    <label for="firstname">First Name</label>
    <input type="text" required id="firstname" >
    <label for="lastname">Last Name</label>
    <input type="text" required id="lastname">
    <div>
    <p>Select a Race:</p>
    <input type="radio" id="fun" name="race" value="Fun">
    <label for="fun">Fun Run 5k</label>
    <p>
    <input type="radio" id="half" name="race" value="Half">
    <label for="half">Half Marathon</label></p>
    <p>
    <input type="radio" id="full" name="race" value="Full">
    <label for="full">Full Marathon</label></p>
 </div>
 <label for="email">Email</label>
 <input type="email" required id="email">
 <label for="password">Password</label>
 <input type="password" required id="password">
 <p>
 <label for="selection">Select Age Group</label>
 <select name="selection" id="selection">
 <option value="Kids" >under 18</option>
 <option value="adults" >18-30</option>
 <option value="Seniors" >above 30</option>
</select>
 </p>
 <div>
 
 </div>
 <button>Register!</button>

</form>
</body>
